<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>

    <!-- Don't forget to delete this style tag. -->
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* .intro {
        text-align: center;
      }

      .intro h1 {
        margin-top: 0;
        font-weight: 500;
        font-size: 40px;
      }

      .intro img {
        display: block;
        max-width: 100%;
        height: auto;
      } */
    </style>
  </head>

  <body>
    <div class="modal-card">
      <button class="close-film-card">
        <svg class="icon__close">
          <use class="icon-svg" href="../src/images/icon/sprite.svg#icon-close">
          </use>
        </svg>
      </button>

      <article class="flag">
        <img
            src="./images/intro.png"
            alt="{{name}}"
            class="poster__path"
        />
       <h1 class="title__card__film">{{original_title}}</h1> 

       <ul class="block__movie__information">
        {{#each this}}
          <li class="list card__inform"><span class="movie__information">Vote / Votes</span>
            <span class="vote">{{vote_count}}</span> /
            <span class="votes">{{vote_average}}</span></li>
          <li class="list card__inform"><span class="movie__information">Popularity</span>
            <span class="popularity">{{popularity}}</span></li>
          <li class="list card__inform"><span class="movie__information">Original Title</span>
            <span class="title__movie__inform">{{original_title}}</span></li>
          {{#each genres}}
          <li class="list card__inform"><span class="movie__information">Genre</span>
            <span class="genre__iform">{{name}}</span></li>
          {{/each}}
        </ul>
          <div class="description__wrapper__card">
            <p class="title__description__card">About</p>
            <p class="description__card">{{overview}}</p>
          </div>
        {{/each}}
        <div class="wrapper__button__card">
          <button class="button accent">add to Watched</button>
          <button class="button">add to queue</button>
        </div>
    </div>

  </body>
</html>
